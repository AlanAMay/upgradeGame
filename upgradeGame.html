<!DOCTYPE html>
<html>

	<head>
		<title>GuessingGame</title>
		<link rel="stylesheet" href="upgradeGame.css" />
	</head>

	<body>
		<header>
			<h1 id="youWin">Welcome to the SuperSmashBros. Guessing Game</h1>
		</header>

		<fieldset>
			<legend></legend>
				<h3>What SuperSmashBros Game do you want to play?</h3>
					<select name="games" id="userGame">
						<option value="smash64" id="sb64">SmashBros 64</option>
						<option value="smashMelee" id="sbMelee">SmashBros Melee</option>
						<option value="smashBrawl" id="sbBrawl">SmashBros Brawl</option>
					</select>
		
				<p>Smash Character:
					<input type="text" id="userAnswer" name="character"/>
					<div id="userSub">Check</div>
				</p>
				<h2 id="correctListHead">Correct Answers:</h2>
					<ul id="CorrectList"></ul>
				<h2 id"wrongListHead">Wrong Awnsers:</h2>
					<ul id="WrongList"></ul>
		</fieldset>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="upgradeGame.js"></script>
	</body>

</html>
